 latin_america_left_reform.1.t: "社会主义内阁的组建"
 latin_america_left_reform.1.d: "社会主义政党联盟在选举中获得了胜利，[ROOT.GetCountry.GetRuler.GetFullName]内阁的组建，标志着社会主义者在拉丁美洲的议会斗争取得了初步胜利。"
 latin_america_left_reform.1.f: "自北方的大国提出臭名昭著的“门罗主义”与“罗斯福推论”以来，拉丁美洲便笼罩在美国的阴影之下。在冷战时期，美国对拉丁美洲的干预更是无孔不入，无所不及，这其中又以意识形态领域为甚。美国将拉丁美洲视为自己的后花园，对于任何可能的社会主义政权都持有极端的敌意。如今，一场社会主义政党联盟的胜利，是否意味着拉丁美洲的政治版图，将发生重大变化？"
 latin_america_left_reform.1.a: "用红葡萄酒和馅饼实现社会主义！"
 latin_america_left_reform.1.b: "改革势必触怒美国，我们不能轻举妄动。"

 latin_america_left_reform.2.t: "[SCOPE.sCountry('latin_america_left_reform_nation').GetName]的社会主义改革"
 latin_america_left_reform.2.d: "今天早晨，我们的特务机关递交了一份关于[SCOPE.sCountry('latin_america_left_reform_nation').GetName]的材料，其中详尽介绍了[SCOPE.sCountry('latin_america_left_reform_nation').GetRuler.GetFullName]内阁颇具社会主义色彩的新政策。其中的一些改革措施已经严重损害了[ROOT.GetCountry.GetName]的利益。"
 latin_america_left_reform.2.f: "无论是出于冷战时期意识形态斗争的考量，还是为了保护我们的大企业主在拉丁美洲的利益，我们都不能对一个拉美的新兴社会主义政权坐视不管。"
 latin_america_left_reform.2.a: "后花园里长出了杂草。"
 latin_america_left_reform.2.b: "他们掀不起多大的浪头来。"

 latin_america_left_reform.3.t: "[SCOPE.sCountry('suppress_latin_america_left_reform').GetName]将采取行动"
 latin_america_left_reform.3.d: "拉丁美洲其他的社会主义者警告我们称，[SCOPE.sCountry('suppress_latin_america_left_reform').GetName]有可能在近期采取行动以阻止我们的社会主义改革。"
 latin_america_left_reform.3.f: "美国的国务卿对我们的大使说：“请您相信，媒体所谣传的白宫对新政权所采取的反对措施，完全是无稽之谈。但我们一致认为这是一种缓兵之计，这反而是将以暗中破坏的方式阻止我们继续进行社会主义改革的信号。"
 latin_america_left_reform.3.a: "我们不会被任何恐吓所吓倒。"

 latin_america_left_reform.4.t: "空罐游行"
 latin_america_left_reform.4.d: "在[SCOPE.sState('capital_scope').GetName]，数千民众涌上街头，敲着空罐子进行游行，似乎意在抗议我们的改革为人民带来了灾难。与此同时，罢工与游行正席卷整个[ROOT.GetCountry.GetName]，所有的矛头都指向了社会主义内阁和我们近期的改革。"
 latin_america_left_reform.4.f: "我们赖以生存的贸易路线被切断，一笔又一笔汇款从境外打入骚乱者的账户，造成今日局面的是谁，每一个人都心知肚明。我们此时终于明白：温和的议会斗争换不来帝国主义者的温和相待。"
 latin_america_left_reform.4.a: "我们不能让帝国主义得逞。"

 latin_america_left_reform.5.t: "我们的胜利"
 latin_america_left_reform.5.d: "在内外交困之中，我们坚持进行了社会主义改革，为人民带来了福祉，我们的政权依赖人民的支持而得以稳固。"
 latin_america_left_reform.5.f: "我们的祖国锻造着团结，\n让我们大声歌唱吧！\n\n团结的人民永远不会被打倒！ \n团结的人民永远不会被打倒！"
 latin_america_left_reform.5.a: "[ROOT.GetCountry.GetName]万岁，人民万岁，劳动者万岁！"

 latin_america_left_reform.6.t: "政变危机"
 latin_america_left_reform.6.d: "[ROOT.GetCountry.GetName]国会通过决议，判处[ROOT.GetCountry.GetRuler.GetFullName]政府严重违反宪法，并公然号召[SCOPE.gsInterestGroup('armed_forces_ig').GetName]来维持宪法秩序，军事政变山雨欲来，高级军官纷纷在谋划自己的政变计划。"
 latin_america_left_reform.6.f: "“选举是暂时的，是过渡的，因为选举本身并不能巩固政权。所以政府必须依靠自己的武装，或者是民主的武装，或者是无产阶级武装，这才能保证政府掌权。我得提醒你注意另一件我认为很重要的事情，如果一小部分军人接受了外国侵略者的影响，如果不特别注意这个问题的话，还有出乱子的可能，这个乱子就是军事政变。”"
 latin_america_left_reform.6.a: "只有人民的公投结果可以让我们止步。"

 latin_america_left_reform.7.t: "[SCOPE.sState('capital_scope').GetName]在下雨"
 latin_america_left_reform.7.d: "空军部门向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的府邸致电，声称由陆军总司令[SCOPE.sCharacter('armed_forces_leader').GetFullName]和国民警卫队司令组成的军事委员会要求[SCOPE.sCountry('latin_america_left_reform_nation').GetRuler.GetFullName]立刻辞职，而空军已经为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]准备好了一架可以飞往任何国家的飞机。"
 latin_america_left_reform.7.f: "九点二十五分，海军中将打来电话，要求[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]辞职跑路，否则将于11点轰炸其府邸。\n\n十点三十分，叛军在坦克和装甲车的掩护下开始进攻，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]卫队和政变部队激烈交火。"
 latin_america_left_reform.7.a: "随便干吧，去你妈的！"
 latin_america_left_reform.7.b: "选择流亡海外。"

 latin_america_left_reform.8.t: "[ROOT.GetCountry.GetRuler.GetFullName]之死"
 latin_america_left_reform.8.d: "[ROOT.GetCountry.GetRuler.GetFullName]在政变军队的包围下选择自尽，军事政变者宣布将建立军政府统治。"
 latin_america_left_reform.8.f: "11点30分，[SCOPE.sCharacter('armed_forces_leader').GetLastName]发出最后通牒，[ROOT.GetCountry.GetRuler.GetFullName]拒绝投降。\n12点左右，两家猎鹰飞机飞临府邸上空，精准地投下了至少18枚炸弹，十几门大炮同时开火，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]府邸一片火海。\n13点30分，叛军发起最后的进攻，此时[ROOT.GetCountry.GetRuler.GetLastName]身边只剩下几十名忠诚的卫士。\n13点50分，[ROOT.GetCountry.GetRuler.GetLastName]遣散了他的卫士，要求卫士们投降，不做无谓的牺牲。\n14点，[ROOT.GetCountry.GetRuler.GetLastName]使用步枪自尽。"
 latin_america_left_reform.8.a: "[SCOPE.sCharacter('armed_forces_leader').GetFullName]和这一切的幕后黑手，他们得逞了。"

 latin_america_left_reform.9.t: "镇压残余的社会主义运动"
 latin_america_left_reform.9.d: "军政府宣布，一切社会主义活动将被禁止，社会主义政党联盟将被取缔。对社会主义者的血腥清算开始了。"
 latin_america_left_reform.9.f: "一名知名歌手的尸体在铁道旁被发现，身中46枪，舌头被割掉，手指被砸烂，全身多处烫伤。此前，他曾为前政府翻唱一首社会主义歌曲。"
 latin_america_left_reform.9.a: "团结的人民永不被击溃！"

 je_latin_america_left_reform: "[ROOT.GetCountry.GetName]社会主义之路"
 je_latin_america_left_reform_goal: "将资源产业国有化，通过一系列有利于提高劳动者福利待遇的法律，实现我们的社会主义目标。"
 je_latin_america_left_reform_reason: "通过议会斗争，社会主义者掌握了[ROOT.GetCountry.GetName]政府。我们需要通过在温和的改革中逐步实现社会主义目标，并警惕外部势力的干预。"
 transportation_opposition_weaker_modifier: "反对派阴谋得到控制"
 transportation_opposition_modifier: "反对派酝酿阴谋"
 transportation_strike_weaker_modifier: "运输业工人罢工得到控制"
 transportation_strike_modifier: "运输业工人罢工"



 latin_america_left_reform.10.t: "诡异的罢工"
 latin_america_left_reform.10.d: "在[SCOPE.sState('capital_scope').GetName]，突然爆发了一场以运输业工人为主体的罢工，大量学生和商贩也参与其中，谴责我们的改革措施导致了物价上涨和就业形势的恶化。运输业工人的罢工导致各地交通瘫痪，商品流通的阻滞，这进一步恶化了经济形势。"
 latin_america_left_reform.10.f: "正当我们对这场罢工一筹莫展之时，来自银行的消息给了我们一丝线索。大量汇款流入了为首的罢工领导者和积极分子的账户，而汇款人则使用了虚假的信息。"
 latin_america_left_reform.10.a: "我们知道这是怎么一回事，但我们只能选择沉默。"
 latin_america_left_reform.10.b: "我们搜集了足够的证据，将他们的阴谋公之于众。"

 latin_america_left_reform.11.t: "反对派的壮大"
 latin_america_left_reform.11.d: "反对我们的社会主义改革的势力正不断壮大，我们有理由相信他们得到了[SCOPE.sCountry('suppress_latin_america_left_reform').GetName]的资助。"
 latin_america_left_reform.11.f: "一夜之间，反对派便从组织涣散的小团体，变成了一股庞大的政治力量。大街小巷的墙上刷满了反对我们社会主义改革措施的标语，大张旗鼓的抗议活动也正吸引越来越多对我们政策心怀不满的人。"
 latin_america_left_reform.11.a: "由他们闹去吧。"
 latin_america_left_reform.11.b: "取缔反对派的公开活动。"
 latin_america_left_reform.11.c: "秘密逮捕这些收了美元的野心家和叛国者。"