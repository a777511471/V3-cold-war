 stalin_inheritance:0 "斯大林继承"
 stalin_inheritance_reason:0 "斯大林同志是苏维埃联盟最伟大的舵手和领袖，他领导全党和全国人民实现了社会主义工业化和农业集体化，使祖国成为了重工业和军事大国。在上次可怕的世界大战中，他坚定地我们的人民和军队英勇抵抗，跨过最可怕的时刻，战胜了邪恶的法西斯。然而斯大林同志的早年生活是不幸的，这导致他的身体状况一直令人担忧。斯大林同志是苏联的太阳，祖国不能没有太阳的照耀——在眼下斯大林同志身体愈发虚弱和衰老的时刻，我们必须早做打算，为他的继承者铺路。"
 stalin's_funeral:0 "斯大林的葬礼"
 stalin's_funeral_reason:0 "我党我军我国各族人民公认的享有崇高威望的卓越领导人，伟大的马克思列宁主义者，伟大的无产阶级革命家、政治家、军事家、外交家，久经考验的共产主义战士，约瑟夫·斯大林同志，在1953年3月5日的下午，由于中风导致的脑溢血而去世！斯大林同志在长期革命锻炼中所锤炼出来的革命精神与革命风范，以及他所总结出来的革命经验将永远铭刻在我们心中，激励我们用实际行动表达对他的悼念，在苏维埃社会主义建设的道路上愈发前进。"
 kremlin_ministerial_conference:0 "克里姆林宫部长会议"
 kremlin_ministerial_conference_reason:0 "1953年，赫鲁晓夫，马林科夫，贝利亚，莫洛托夫和朱可夫五位同志组成了中央书记处，并决定在今天于克林姆林宫召开部长级会议。然而在表面的公事和庄严之下，这毫无疑问是一次巨大的阴谋——苏维埃的党内斗争早已白热化，为了争夺最高权力人们将无所不用其极，甚至最不人道和残忍的逮捕与枪毙。朱可夫同志旗下的数名枪手已经埋伏在地下室，而谁又将抢夺先机？"
 the_people's_army:0 "人民的军队"
 the_people's_army_reason:0 "在朱可夫同志英明的领导下，苏维埃联盟正蒸蒸日上。作为卫国战争之中最伟大的元帅和将军，朱可夫同志再一次在苏联最危急的时刻拯救了祖国，并将苏联带入了繁荣的社会主义建设的新时代。苏维埃的经济将更多的为人民而服务，军队建设也将进一步加强以应对资本主义的威胁。"
 liberalization_of_the_Soviet_Union:0 "苏维埃联盟自由化"
 liberalization_of_the_Soviet_Union_reason:0 "在贝利亚同志英明的领导下，苏维埃联盟正蒸蒸日上。在贝利亚同志提出的“苏维埃社会主义道路”上，祖国的政治和经济正进一步趋向开放与包容。出于将苏联建设成一个更民主的现代化国家的目的，各地的苏维埃会议将获得更多的权力，而言论管控也不再像以前那样严格。"
 anti_Stalinism_movement:0 "反斯大林主义运动"
 anti_Stalinism_movement_reason:0 "斯大林独裁主义在其统治期间对苏联全体人民犯下的累累罪行终于被赫鲁晓夫同志所揭露。通过在党内所做的秘密报告，赫鲁晓夫同志揭露了一系列令人惊心动魄的内幕，其中包括斯大林在卫国战争前期惊慌失措而导致红军应对无方的错误，也包括大清洗期间滥杀无辜而忠诚的苏维埃公民的罪恶。斯大林的神像被彻底的推翻，个人崇拜将从苏联中清除。"
 continuation_of_Stalinism:0 "斯大林主义的延续"
 continuation_of_Stalinism_reason:0 "斯大林同志是苏联的掌舵手与列宁同志的忠实继承者。生前，他不仅为苏联的工业建设做出了伟大的贡献，也为苏联的理论指导提供了伟大的依据。斯大林主义路线是苏维埃联盟唯一正确的路线，而后续所有苏联领导人的任务就是沿着这条唯一正确的路线坚决的前行，为建立一个伟大的社会主义国家而奋斗。"