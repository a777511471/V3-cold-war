l_simp_chinese:
 bic_out_of_control.1.t: "摇摇欲坠的殖民统治"
 bic_out_of_control.1.d: "二战后，英国在印度的殖民统治日趋崩溃。无休止的叛乱与革命，使维系殖民统治的成本逐渐高过我们压榨这片土地的所得。我们正面临着两难抉择：在骑虎难下之前，审时度势选择退出；抑或寻找巩固殖民政府统治地位的方法，擦亮我们这颗王冠的明珠。"
 bic_out_of_control.1.f: "不列颠人给印度斯坦带来的灾难，与印度斯坦过去所遭受的一切灾难比较起来，毫无疑问在本质上属于另一种，在程度上要深重得多。我在这里所指的还不是不列颠东印度公司在亚洲式专制的基础上建立起来的欧洲式专制，这两种专制结合起来要比萨尔赛达庙里任何狰狞的神像都更为可怕。"
 bic_out_of_control.1.a: "无论如何，留给我们的时间不多了。"
 bic_out_of_control_modifier: "殖民统治的崩溃"
 bic_out_of_control.2.t: "掌控南亚次大陆"
 bic_out_of_control.2.d: "我们在安抚印度人民、镇压叛乱行动、取悦宗主国之间找到了脆弱的平衡，在这个动荡年代，我们竭力维护了过去的殖民体系。"
 bic_out_of_control.2.f: "自1615年东印度公司在南亚次大陆建立第一个据点开始算起，我们在南亚的存在已经延续了三百年之久。三百年间，我们见证了清帝国的崩溃、沙皇俄国的动乱、奥斯曼帝国的土崩瓦解，而英属印度的殖民统治始终屹立不倒。这是否已经足以证明，我们是这片土地天选的主人？"
 bic_out_of_control.2.a: "擦亮不列颠王冠的明珠。"
 bic_out_of_control.2.b: "赐予印度人上帝的恩泽。"
 bic_consolidation_modifier: "殖民统治的巩固"
 bic_exploitation_modifier: "攫取财富"
 bic_kindness_modifier: "仁爱政策"
 bic_out_of_control.3.t: "土崩瓦解"
 bic_out_of_control.3.d: "我们未能控制印度的局势，巴基斯坦和印度宣布独立，两国剑指我们的总督府所在地新德里，意在彻底夺取我们仅存的殖民时代遗产。"
 bic_out_of_control.3.f: "我们的殖民统治似乎已经走到了尽头。我们的统治者在这片土地上的权威已经不复存在。新生的巴基斯坦和印度已经达成一致，将我们视为亟待分食的盘中餐。在不列颠的最后一丝尊严被剥夺之前，我们只有殊死一搏。"
 bic_out_of_control.3.a: "困兽犹斗，不列颠已做好战争准备。"
 je_bic_out_of_control_main: "挽救殖民统治"
 je_bic_out_of_control_main_goal: "完成挽救殖民统治系列条目，直到进度条满。"
 je_bic_out_of_control_main_reason: "为了挽救我们的殖民统治，我们需要对外保持和宗主国的关系，对内接纳穆斯林与印度教徒，同时完成一系列现代化改革措施。"
 je_bic_partition_main: "印巴分治方案"
 je_bic_partition_main_goal: "完成印巴分治系列条目，挑唆穆斯林与印度教徒关系，直到进度条满。"
 je_bic_partition_main_reason: "一种体面的退出在印度殖民统治的方式，也许是守住我们殖民时代遗产的最可行方法：殖民政府可以离开印度，但英国必须有能力继续在印度次大陆施加影响力。无论是为了体面，还是为了继续维护殖民统治的遗产，我们都有必要“解决”印度国大党和穆斯林联盟的冲突，顺势而为，创造一个分裂的、永无宁日的印度次大陆。"

 bic_partition.1.t: "印巴分治"
 bic_partition.1.d: "在我们的推波助澜下，印巴分治的想法终于得以实现。随着条约敲定，殖民政府的官员们离开了印度，印度次大陆的故事迈向了新篇章。"
 bic_partition.1.f: "总督大人声称，我们完成了一次伟大的“不流血的和平”。当他和他的飞机穿破印度洋上空的层层云雾飞向伦敦时，印度人民所期望的光明未来依然隐藏在不安的阴云之后。这片被刺刀、步枪耕耘，被仇恨、歧视灌溉的土地，将在不久的未来结出怎样的果实，我们无从得知。"
 bic_partition.1.a: "印度将主导南亚秩序。"
 bic_partition.1.b: "巴基斯坦于南亚次大陆崛起。"

 bic_partition.2.t: "针对穆斯林的屠杀"
 bic_partition.2.d: "穆斯林与印度教徒之间的仇恨达到了顶峰，暴力事件不断升级，直到一场针对穆斯林的大规模屠杀行为在全国各地爆发。"
 bic_partition.2.f: "曾以“平和”“非暴力”著称的印度教徒，在蓄意的煽动之下，向着他们的穆斯林同胞痛下杀手。仇恨在南亚次大陆的土地上蔓延，复仇的情绪也已开始酝酿。据统计，已有上万人在这场宗教狂热之中丧生，这个数字仍然在迅速增长。"
 bic_partition.2.a: "今天的恒河水尝起来有铁锈味。"
 bic_partition.2.b: "我们见不得这个，必须出面调停。"
 bic_partition.2.c: "立刻煽动穆斯林展开报复行动。"

 bic_partition.3.t: "印度教徒的流血日"
 bic_partition.3.d: "穆斯林与印度教徒之间的仇恨达到了顶峰，暴力事件不断升级，直到一场针对印度教徒的大规模袭击在全国各地爆发。"
 bic_partition.3.f: "穆斯林在印度教徒的聚居区发动了有组织的报复行动，他们声称这是针对印度教徒将他们视为末等人并肆意欺压的集中回应。"
 bic_partition.3.a: "祝他们下一世投胎成不列颠的庄园主。"
 bic_partition.3.b: "我们必须介入，阻止暴力行为继续升级。"
 bic_partition.3.c: "印度教徒需要更强有力的回击。"

 bic_partition.4.t: "谒师所惨案"
 bic_partition.4.d: "锡克教徒未能从印度教徒与穆斯林之间的冲突中幸免。针对锡克教徒的集中行动在夜间进行，大量锡克教寺庙被焚毁，锡克教徒被打死。锡克教徒随即展开针锋相对的报复。"
 bic_partition.4.f: "三种宗教的人，流出了一种颜色的血。没有人能在暴力的漩涡中幸免。"
 bic_partition.4.a: "我们对此不做评价。"
 bic_partition.4.b: "不惜代价阻止他们。"
 bic_partition.4.c: "弄丢几把军火库的钥匙。"

 bic_partition.5.t: "分治方案的边境划定"
 bic_partition.5.d: "第一版边境划定草案摆在了我们的办公桌上。印度与巴基斯坦的边界主要依据宗教信仰的聚居区划定，印度教徒的聚居区划归印度，穆斯林的聚居区则划归巴基斯坦。"
 bic_partition.5.f: "英国当局委任伦敦的一名律师前往印度，执行印度次大陆日后新建两国的边界划分。这位被秘书称为“一生中没有去过直布罗陀以东地方”的律师也非常敬业，把自己关在总督府近两个月，紧盯着一张“不太准确”的地图，在没有任何资料，也没有和任何印度人或巴基斯坦人交流的情况下。单纯的使用过时的人口普查报告和过时的宗教派系划分图，在地图上划了2条线。就这样，两个国家的国界“勘定”了，这些草率的线条实际距离超过了6000公里，将居住在超过40万平方公里内的9000万居民给分开了。"
 bic_partition.5.a: "我们喜欢这版草案，就这么办。"
 bic_partition.5.b: "来不及了，我们别无选择。"

 bic_partition.6.t: "克什米尔问题"
 bic_partition.6.d: "克什米尔地区的边境划分引起了讨论，不同信仰的人在此聚居，无论如何划定边界都会引起不满。"
 bic_partition.6.f: "克什米尔地区的宗教信仰混杂，印度教、伊斯兰教、锡克教、佛教等信仰在这里并存。在边界划定的过程中，我们必须小心翼翼，以免引发新一轮的暴力冲突……吗？"
 bic_partition.6.a: "把选择权交给土邦。"

 bic_partition_authority_modifier: "阻止冲突蔓延"
 bic_partition_sunni_modifier: "穆斯林受害"
 bic_partition_hindu_modifier: "印度教徒受害"
 bic_partition_sikh_modifier: "锡克教徒受害"
 bic_partition_discrimination_modifier: "煽动宗教歧视"
 
 bic_partition.7.t: "教唆与煽动"
 bic_partition.7.d: "印度国大党与穆斯林联盟之间、印度教徒与穆斯林之间的冲突日益加剧，我们可以利用这种矛盾，挑起印度半岛的冲突。"
 bic_partition.7.f: "宗教偏见最深的根源是贫穷和无知，而我们脚下的土地上，既不缺少贫穷，也不缺少无知。"
 bic_partition.7.a: "放手去做。"

 hnd_expansion.1.t: "摩诃婆罗多之野望"
 hnd_expansion.1.d: "[ROOT.GetCountry.GetName]在殖民政府的遁逃中得以建立，空前规模的印度人口团结在——至少名义上团结在我们的旗帜之下。印度民族主义者的古老梦想，即恢复阿育王时期印度的广袤领土，建立大婆罗多的梦想，有望成为现实。"
 hnd_expansion.1.f: "“大婆罗多”是印地语，意为“不可分割的印度”，是在英国殖民时代由印度教民族主义者提出的地理概念，通常包含从阿富汗到缅甸的广阔区域，在后来的一些版本中甚至将中国西藏也包含在内。事实上，“大婆罗多”地图是如假包换的英属印度殖民地势力范围。除了英国殖民者，印度次大陆史上从未有任何政权有如此广阔的势力范围。从印度右翼势力对“大婆罗多”的解读，到印度政府在议会大厦中将其公诸于世，这是一场殖民霸权遗毒与印度教民族主义的共同狂欢。"
 hnd_expansion.1.a: "第一步，驱逐所有的殖民者，收复克什米尔！"
 hnd_expansion.1.b: "民族主义狂热应该就此休止。"

 hnd_expansion.2.t: "声索果阿"
 hnd_expansion.2.d: "果阿是[SCOPE.sCountry('bombay_owner').GetName]的殖民地，但随着殖民体系的崩溃，果阿理应回归印度。" 
 hnd_expansion.2.f: "印度史诗摩诃婆罗多中的果阿地区被称为“果帕拉施特拉”、“果瓦拉施特拉”，含义是牧牛者的国度；在古代的梵语文献如《往世书》、《哈利梵萨》中，这里也被称为“果帕卡浦里”、“伽帕卡帕特那”；在《往世书》中用到的名字还有“果瓦”、“果瓦浦里”、“果帕克帕坦”、“果曼特”等；此外，果阿有时也被称为“果曼恰拉”、“阿帕兰特”。"
 hnd_expansion.2.a: "向[SCOPE.sCountry('bombay_owner').GetName]官员递交我们的请求。"
 hnd_expansion.2.b: "对待殖民者不需要多费口舌。"

 hnd_expansion.3.t: "声索本地治里"
 hnd_expansion.3.d: "本地治里是[SCOPE.sCountry('madras_owner').GetName]的殖民地，但随着殖民体系的崩溃，本地治里理应回归印度。"
 hnd_expansion.3.f: "本地治里是印度南部的重要港口，是前往东南亚主要的中继站。以香辛料和香料为主，同时也可以采购到宝石。本地治里也因为与诗人、哲学家、革命家奥罗宾多·高士的关系而著称于世。"
 hnd_expansion.3.a: "向[SCOPE.sCountry('madras_owner').GetName]官员递交我们的请求。"
 hnd_expansion.3.b: "对待殖民者不需要多费口舌。"

 hnd_expansion.4.t: "来自印度的书信"
 hnd_expansion.4.d: "我们收到了一封来自印度的书信，印度政府意在声索我们在南亚的领土。"
 hnd_expansion.4.f: "殖民主义，是强制地传播理性的统治。可问题是谁去在殖民者中传播理性呢？——安东尼·伯吉斯"
 hnd_expansion.4.a: "白日做梦。"
 hnd_expansion.4.b: "以小小的海外领土换取同这个新生大国的友谊。"

 hnd_expansion.5.t: "主权移交"
 hnd_expansion.5.d: "我们的声索有效，在签署主权移交协约后，殖民地官员离开了我们的领土。"
 hnd_expansion.5.f: "印度政府宣布，殖民者所占据的领土已经回归印度，这是印度民族的又一次胜利。"
 hnd_expansion.5.a: "距离我们的目标又迈进一步。"

 hnd_expansion.6.t: "摩诃婆罗多计划"
 hnd_expansion.6.d: "我们已经驱逐了占据南亚次大陆的欧洲殖民者，收复了克什米尔地区，是时候更进一步了。"
 hnd_expansion.6.f: "从阿富汗一直延伸到缅甸，包括整个巴基斯坦、孟加拉、尼泊尔、不丹、斯里兰卡和马尔代夫，乃至包括中国西藏，这才是印度民族主义者所期待的“大婆罗多”。"
 hnd_expansion.6.a: "我们的梦想不止于此。"
 hnd_expansion.6.b: "疯狂的沙文主义迷梦！"