l_simp_chinese:
 je_space_race_main: "太空竞赛"
 je_space_race_main_goal: "每一次成功的太空任务，都将为对应阵营带来太空竞赛的胜利点（卫星发射获得10胜利点，载人航天任务获得20胜利点，登月成功则获得50胜利点。如果你的国家完成了人类首次的太空任务，则获得三倍的胜利点。建成太空站一次固定获得70胜利点。）。除此之外，成功的太空任务也将带来科研速度的大幅提升和国际地位的大幅提高。但要警惕，太空任务将是一个耗资巨大的长期工程，而太空任务也有相当高的失败风险。"
 je_space_race_main_reason: "“太空竞赛”指的是20世纪中期，冷战时期美国和苏联之间在太空探索领域展开的一系列竞争活动。两国都试图通过太空探索来展示各自在科学、技术和军事方面的实力，并以此彰显各自在意识形态领域的优越性。"

 space_race.1.t: "登天之阶"
 space_race.1.d: "随着第二次世界大战的结束，纳粹德国的科研遗产引起了我们的浓厚兴趣。曾经被用于轰炸英格兰南部城市与西欧地区的V2火箭，被证实拥有携带仪器或人类进入太空的潜力。"
 space_race.1.f: "V-2火箭（Vergeltungswaffe 2，"报复武器2号"）是二战期间由纳粹德国开发的世界上第一款长程弹道导弹。它由沃纳·冯·布劳恩领导的团队在德国研制，并成为了历史上第一个进入地球亚轨道的物体。随着纳粹德国的覆灭，美国与苏联都对V-2火箭的技术进行了研究，并将其作为自己的早期太空计划的基础。"
 space_race.1.a: "向遥远的深空进发！"

 space_race.2.t: "触及繁星"
 space_race.2.d: "我们的科学家证实，我们完全有能力将一颗航天器发射至地球轨道，使其成为一颗环绕地球运转的“人造卫星”。这种航天器将极大促进我们的科研实力，并具有着通讯、军事侦察、气象监测等方面的广阔应用前景。"
 space_race.2.f: "在启蒙主义和现代科学出现之前，人类曾以为天上的群星运转是对人类命运的启示。而现如今，我们正试图将一颗星星挂上天空。一切子虚乌有的怪力乱神在我们征服宇宙的野望面前退缩了。我们不再需要借助玄学的力量阐释人类的命运，而是在自然科学的发展中逐步掌控自己的命运。"
 space_race.2.a: "启动卫星计划！"

 space_race.3.t: "载人航天计划"
 space_race.3.d: "卫星发射任务的成功，为我们的载人航天计划提供了宝贵的经验。我们的科学家们正积极研究如何将人类送入太空，以此开启人类探索宇宙的新篇章。"
 space_race.3.f: "人类的探索欲望是无穷无尽的。深邃无光的天际同波涛汹涌的大海一样，需要人类的勇气与智慧去征服。正如无畏的先驱者们探索海洋一样，我们将野心勃勃的目光投向了星空。"
 space_race.3.a: "我们的目标是星辰大海！"

 space_race.4.t: "登月计划"
 space_race.4.d: "载人航天技术的发展使得我们有希望将人类送往更高的轨道，直到三十八万千米的高度，抵达地球唯一的天然卫星——月球。"
 space_race.4.f: "有人问，为什么选择登月？\n那他们也许会问为什么我们要登上最高的山峰？\n很多年前，伟大的英国探险家乔治·马拉里在攀登珠穆朗玛峰时遇难。曾经有人问他为什么要攀登珠峰，他回答说，“因为它就在那儿。”\n太空就在那儿，而我们将投入探索。月球和其他星球就在那儿，获得知识与和平的新希望就在那儿。\n我们要加入其中――我们要领先世界。"
 space_race.4.a: "我们选择登月！"

 space_race.5.t: "建设空间站"
 space_race.5.d: "我们的科学家提出了一个伟大的设想：在地球轨道上建立一个空间站，以此作为载人航天计划的基地。这个空间站将成为我们探索宇宙的新起点，我们将有能力在太空进行更复杂、更长期的科学实验与观测。"
 space_race.5.f: "明月几时有？把酒问青天。\n不知天上宫阙，今夕是何年。\n\n我欲乘风归去，又恐琼楼玉宇，高处不胜寒。\n起舞弄清影，何似在人间。"
 space_race.5.a: "伟大的计划！"

 space_race.6.t: "返回信号"
 space_race.6.d: "科学家接收到了卫星的返回信号，这标志着卫星成功进入预定轨道并能够正常工作。"
 space_race.6.f: "控制中心寂静无声，时间仿佛在这一刻停滞。直到我们的另一个跟踪站打来电话，报告了从卫星电台信号传递器上已经接收了卫星的返回信号，在场的人们才松了一口气，这表明卫星正在完成首次轨道的进程之中。95分钟之后，卫星自发射场的正上方飞过，这次，控制中心也收到了卫星那标志性的无线电信号。"
 space_race.6.a: "嘟嘟……嘟嘟……嘟嘟……"
 space_race.6.b: "我们的卫星计划同样成功了。"

 space_race.7.t: "宇航员进入轨道"
 space_race.7.d: "载有我们的宇航员的飞船已经进入了正确的地球轨道。"
 space_race.7.f: "从载人飞船上看到的地球，并非呈现球状，而只是一段弧……\n\n飞船飞行的速度比较快，经过某省、某地乃至我国上空的时间都很短，每一次飞过后，我的内心都期待着下一次。\n\n我曾俯瞰我们的首都，白天它是山脉边的一片灰白色，分辨不清，夜晚则呈现一片红晕，那里有我的战友和亲人。"
 space_race.7.a: "准备执行出舱任务。"

 space_race.8.t: "太空漫步"
 space_race.8.d: "我们的宇航员打开了舱门，完成了脱离航天器进入失重的太空环境中的壮举。"
 space_race.8.f: "太空行走的作用和意义是巨大的。其意义与作用是完成太空作业。例如，修复载人航天器或其它航天器上的受损部件，组建空间站。这为人类进入外层空间和其它星球打下了良好的基础。"
 space_race.8.a: "我们把天空检查了个遍,没有发现上帝和天使。"
 space_race.8.b: "我已出舱，感觉良好。"

 space_race.9.t: "组建空间站"
 space_race.9.d: "通过多次发射空间站模块与组件，并将多位宇航员送入太空执行组装任务，我们已经建成了一个完整的空间站。"
 space_race.9.f: "空间站是人类在太空中的家园，是人类探索宇宙的基地。它不仅是人类在太空中进行科学实验、观测和研究的重要平台，也是人类在太空中生活、工作和休息的场所。"
 space_race.9.a: "我们迈向太空的前哨站！"

 space_race.10.t: "降落在月球"
 space_race.10.d: "我们的飞船降落在了月球上，宇航员走出飞船，在月球上留下了[ROOT.GetCountry.GetName]的足迹。"
 space_race.10.f: "他们穿着衬垫很厚的白色月球步行装，穿上大靴子，戴着大手套，背着向他们提供氧气和无线电通讯的背包，打开舱盖。着陆月球6个半小时候后，宇航员走出登月舱。背朝外，缓缓地从登月舱的梯子上下来。宇航员踩在月球表面的纤细粉末上，在月壤上留下了脚印。随后，宇航员掀开了登月舱梯子上登月纪念牌的遮盖物，并在地上插了一面国旗。"
 space_race.10.a: "这是一个人的一小步，却是人类的一大步。"
 space_race.10.b: "我们登上了月球。"