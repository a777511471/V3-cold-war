l_simp_chinese:
 africa_breakup.1.t: "西非独立"
 africa_breakup.1.d: "随着法兰西殖民帝国的衰落，西非成功独立，当地政府在讨论是解体统治还是联合一体"
 africa_breakup.1.f: "“我们成功从殖民者手中挣脱了。”\n\n“咱们是解体还是联合？”"
 africa_breakup.1.a:  "“解体成为不同的国家”"
 africa_breakup.1.b:  "“保持西非联邦！”"
 africa_breakup.2.t:  "赤道非州独立"
 africa_breakup.2.d:  "随着法兰西殖民帝国的衰落，赤道非州成功独立，当地政府在讨论是解体统治还是联合一体"
 africa_breakup.2.f:  "“我们成功从殖民者手中挣脱了。”\n\n“咱们是解体还是联合？”"
 africa_breakup.2.a:  "“解体成为不同的国家”"
 africa_breakup.2.b:  "“保持中非联邦！”"