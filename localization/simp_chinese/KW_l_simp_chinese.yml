 war.kwussr.t:0 "朝鲜战争爆发"
 war.kwussr.d:0 "1950年，随着两国冲突来到极点，朝鲜战争全面爆发。"
 war.kwussr.f:0 "“啥，它俩开战了。”\n\n“咱们是不是得做些什么。”"
 war.kwussr.a:0 "“支持朝鲜，南下！”"
 war.kwussr.b:0 "“这件事我们不能参与！”"
 war.kwusa.t:0 "朝鲜战争爆发"
 war.kwusa.d:0 "1950年，随着两国冲突来到极点，朝鲜战争全面爆发"
 war.kwusa.f:0 "“啥，它俩开战了。”\n\n“咱们是不是得做些什么。”"
 war.kwusa.a:0 "“支持韩国，北上！”"
 war.kwusa.b:0 "“这件事我们不能参与！”"
 war.kwchn.t:0 "朝鲜战争爆发"
 war.kwchn.d:0 "1950年，随着两国冲突来到极点，朝鲜战争全面爆发,而美国对我国领土进行了侵犯"
 war.kwchn.f:0 "“美国把内战变为了国际战争，还把刀子落在了台湾上！”\n\n“全国和全世界的人民团结起来，进行充分的准备，打败美帝国主义的任何挑衅！”"
 war.kwchn.a:0 "“为了我们的人民不再受屈辱，为了我们的家园不再被侵略，为了我们的天空上不再有帝国主义的轰炸机，为了我们的房屋，庄稼不再被烧毁，立即抗美援朝，保家卫国！”"
 war.kwchn.b:0 "“我们现在还不能招惹美国”"
 korean_war.t:0 "“朝鲜战争爆发”" 
 korean_war.d:0 "“1950年某夜，朝鲜突然向韩国进军，朝鲜战争全面爆发。”" 
 korean_war.f:0 "“今晚必须行动！”" 
 historical_interstate_wars.option.1:0 "“兄弟们，我早看南方不顺眼了，今天这个半岛必须统一咯！”"
 the_korea_war_against_america:0 "抗美援朝"