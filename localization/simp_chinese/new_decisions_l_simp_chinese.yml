l_simp_chinese:
 banquet:0 "宴会"
 hold_a_banquet:0 "举办一次宴会"
 hold_a_banquet_desc:0 "政府内每个有一定身份的人都被邀请参加一场盛大的宴会，以建立和加强友谊与忠诚的纽带。"
 banking_system_reform:0 "银行制度改革"
 banking_system_reform_desc:0 "虽然我们国内已经成立了许多股份制银行，但是我们并未制定相关法律完善我国银行业金融机构信贷管理制度。如果我们要克服我们发展经济所面临的诸多挑战，就必须使我们的银行制度现代化。"
 attract_intellectuals:0 "拉拢知识分子"
 attract_intellectuals_desc:0 "试图拉拢精英知识分子，并改善精英知识分子代表对你的好感。"
 attract_small_citizens:0 "拉拢小市民"
 attract_small_citizens_desc:0 "试图拉拢小市民代表，并改善小市民代表对你的好感。"
 attract_rural_residents:0 "拉拢乡村民众"
 attract_rural_residents_desc:0 "试图拉拢乡贤，并改善乡贤对你的好感。"
 attract_industrialists:0 "拉拢实业家"
 attract_industrialists_desc:0 "试图拉拢大资本家和财团领袖，并改善大资本家和财团领袖对你的好感。"
 to_win_over_devout_believers:0 "拉拢虔信者"
 to_win_over_devout_believers_desc:0 "试图拉拢宗教集团，并改善高级宗教教职人员对你的好感。"
 bring_in_the_army:0 "拉拢军队"
 bring_in_the_army_desc:0 "试图拉拢军队高级将领，并改善军队高级将领对你的好感。"
 woo_the_union:0 "拉拢工会"
 woo_the_union_desc:0 "试图拉拢国内的各个工会，并改善国内各个工会领袖对你的好感。"
 attract_landlords:0 "拉拢地主"
 attract_landlords_desc:0 "试图拉拢国内的大地主，并改善大地主对你的好感。"
 resolution_to_close_and_win_over_interest_groups:0 "关闭拉拢利益集团决议"
 resolution_to_close_and_win_over_interest_groups_desc:0 "关闭拉拢利益集团决议。"
