 activate_resolution_to_attract_interest_groups_desc:0 "启用拉拢利益集团决议。"
 murder_of_an_industrialist_leader:0 "谋杀实业家领袖"
 murder_of_an_industrialist_leader_desc:0 "试图谋杀实业家领袖。"
 murder_of_rural_leaders:0 "谋杀乡村民众领袖"
 murder_of_rural_leaders_desc:0 "试图谋杀乡村民众领袖。"
 murder_of_a_small_town_leader:0 "谋杀小市民领袖"
 murder_of_a_small_town_leader_desc:0 "试图谋杀小市民领袖。"
 murder_of_intellectual_leaders:0 "谋杀知识分子领袖"
 murder_of_intellectual_leaders_desc:0 "试图谋杀知识分子领袖。"
