 murder_of_union_leaders_desc:0 "试图谋杀工会领袖。"
 murder_of_a_devout_leader:0 "谋杀虔信者领袖"
 murder_of_a_devout_leader_desc:0 "试图谋杀虔信者领袖。"
 murder_of_military_leaders:0 "谋杀军队领袖"
 murder_of_military_leaders_desc:0 "试图谋杀军队领袖。"
 murder_of_landlord_leaders:0 "谋杀地主领袖"
 murder_of_landlord_leaders_desc:0 "试图谋杀地主领袖。"
 resolution_to_close_the_murder_of_interest_group_leaders:0 "关闭谋杀利益集团领袖决议"
 resolution_to_close_the_murder_of_interest_group_leaders_desc:0 "关闭谋杀利益集团领袖决议。"
 activate_resolution_to_murder_interest_group_leaders:0 "启用谋杀利益集团领袖决议"
 activate_resolution_to_murder_interest_group_leaders_desc:0 "启用谋杀利益集团领袖决议。"
 legal_system_reform:0 "法律制度改革"
 legal_system_reform_desc:0 "我们曾经的法律制度由异教徒的伊斯兰法系拼凑而成。如果我们要克服我们统治所面临的诸多挑战，就必须使我们的法律体系现代化。"
 war_propaganda_resolution:0 "战争宣传"
 war_propaganda_resolution_desc:0 "尽管周遭的世界正处于战火之中，但不幸的是，我国人民却对战争毫无准备。我们必须赢得人们的支持，说服其为我们的国家拿起武器。"
 cancel_war_propaganda:0 "取消战争宣传"
 cancel_war_propaganda_desc:0 "世界已经重归和平，我们现在无需说服人民为我们的国家拿起武器，让他们享受和平吧！"
 sponsoring_film_art:0 "赞助电影艺术"
 sponsoring_film_art_desc:0 "在我们这个时代，电影艺术开始吸引观众和创作者的注意。现在的电影通常是短片，没有声音，并且以肢体表演为主。电影导演和演员开始涌现，如查理·卓别林和布斯特·基顿等。其迷人的特点一定要快速传播。"
 cancel_sponsorship_of_film_art:0 "取消赞助电影艺术"
 cancel_sponsorship_of_film_art_desc:0 "遗憾的是，当下多数人缺乏对美感的领悟，缺乏对电影作为艺术的恰当认知，赞助电影艺术并没有太大的成效。"
 improving_the_work_environment:0 "改善工作环境"
 improving_the_work_environment_desc:0 "工厂中的劳作不仅辛苦，而且还充斥着许多危险。改善工厂作业人员的工作环境从长远收益来看是值得的。"
 restructuring_the_railway_system:0 "重组铁路系统"
 restructuring_the_railway_system_desc:0 "通过重新引导建筑材料和铁路工人，我们可以在我们的一些铁路沿线快速建立少量临时补给站，以提高铁路的吞吐量和当地的基础设施。"
 expanding_the_mining_industry:0 "扩建采矿业"
 expanding_the_mining_industry_desc:0 "我们建立经济霸权的第一步应该是提高国内产出。我们应当扩建铁矿，这有助于我们在未来进一步扩建产业。"