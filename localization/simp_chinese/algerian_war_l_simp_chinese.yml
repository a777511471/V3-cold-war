l_simp_chinese:
  algerian_war.1.t: "阿尔及利亚问题"
  algerian_war.1.d: "阿尔及利亚被[ROOT.GetCountry.GetName]视为不可分割的海外行省，然而，阿尔及利亚人却从未在这片土地上被视为法国人。随着阿尔及利亚民族意识的觉醒，我们在这片土地上越发举步维艰。"
  algerian_war.1.f: "尽管在二战中，阿尔及利亚人曾为法国的自由而战，但他们的自由却被法国人剥夺——在第二次世界大战为法兰西的复国战死近两万阿尔及利亚人之后，阿尔及利亚人仍然是这片土地的二等公民。他们没有等来公平，只等来了殖民主义者的无情棍棒。"
  algerian_war.1.a: "阿尔及利亚过去属于我们，未来也永不会改变。"

  algerian_war.2.t: "阿尔及利亚独立战争"
  algerian_war.2.d: "阿尔及利亚民族解放阵线宣布对法国殖民统治发动武装斗争，要求独立。我们的殖民统治正面临着空前的挑战。"
  algerian_war.2.f: "阿尔及利亚民族解放阵线的武装斗争在阿尔及利亚全境展开，法国在这片土地上的统治正面临着空前的挑战。阿尔及利亚人民的独立意志是坚定的，那些曾为自由法国抛头颅洒热血的阿尔及利亚老兵，此时将枪口对准了我们。这一次，他们愿意为自己的自由而战。"
  algerian_war.2.a: "不计代价，镇压叛乱！"

  algerian_war.3.t: "自由法国公民"
  algerian_war.3.d: "[ROOT.GetCountry.GetName]政府举行了盛大的仪式，纪念阿尔及利亚人民为自由法国事业做出的巨大牺牲，并正式宣布阿尔及利亚人现在享有与法国本土公民相同的权利。"
  algerian_war.3.f: "一百多年前，阿尔萨斯-洛林地区的德意志人献身于大革命事业之中，自此，阿尔萨斯-洛林人便是我们亲密无间的同胞。那么，那些随自由法国而战的阿尔及利亚人，他们为何不能成为法国人？我们的国度立足于反抗暴君的统治，我们绝不能成为北非的暴君。"
  algerian_war.3.a: "我是阿尔及利亚人，法国公民，自由法国的公民！"

  je_algerian_affair_main: "稳定阿尔及利亚局势"
  je_algerian_affair_main_goal: "完成稳定阿尔及利亚局势的一系列任务。"
  je_algerian_affair_main_reason: "为了稳定我们在阿尔及利亚的统治，我们需要接纳阿尔及利亚人，并遏制在阿尔及利亚蔓延的叛乱。"

  fra_military_weakness_modifier: "第二次世界大战的创伤"

  algerian_war.4.t: "阿尔及利亚独立战争爆发"
  algerian_war.4.d: "阿尔及利亚宣布脱离了法国的殖民统治，这对于我们的反殖民主义事业是一个绝佳机会。"
  algerian_war.4.f: "来自北非的新生国家阿尔及利亚正在向我们求援，以抵抗法兰西的镇压，我们该如何回应？"
  algerian_war.4.a: "我们会援助新生的阿尔及利亚。"
  algerian_war.4.b: "阿尔及利亚人民终将获得解放。"
  algerian_war.4.c: "静观其变。"
