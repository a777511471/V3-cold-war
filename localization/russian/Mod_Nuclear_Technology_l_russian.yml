# New Technology in the mod

## Introductory Technology

nuclear_material_process:0 "Обработка ядерных материалов"
nuclear_material_process_desc:0 "Фраза "облученные материалы" относится к совокупности радиоактивных материалов, обычно используемых в качестве добавок к различным продуктам. Их конкретное содержание варьируется, но обычно они производятся путем химической, электрической или центробежной обработки сырых радиоактивных руд. \n В то время как ядерное топливо может торговаться как опцион и товар в единицах по 100 тераджоулей, облученные материалы обычно продаются вне биржи. Это связано с тем, что различные заводы по производству облученных материалов имеют различные требования к их поставке."

nuclear_fuel_refinement:0 "Переработка ядерного топлива"
nuclear_fuel_refinement_desc:0 "Упакованное ядерное топливо стало основой современной экономики. Несмотря на высокую стоимость производства, они успешно превзошли бензин и уголь в качестве источника энергии нового поколения. \n Они поразительно универсальны: их можно купить в упаковке от 100 ГДж до 1 пета-джоуля, заказать "to-go", которое подходит для небольших реакторов, таких как реактор пограничного каравана или реактивный самолет, "en masse", которое используется на атомных электростанциях, или "melta-use", которое используется в атомных печах для производства сталей и сплавов. \n Обычно, количество произведенных джоулей ядерного топлива сильно и положительно коррелирует с размером экономики.."

## Key Beginning Tech
chicago_pile_one:0 "Первая чикагская куча"
chicago_pile_one_desc:0 "Хотя это не доказано серьезными исследователями истории, принято считать, что первый ядерный реактор в США (и в мире) был построен в общине польских иммигрантов в Чикаго в 1866 году, известном своей особенно суровой зимой. \n Реактор был наспех собран из металлолома и проводов, но он работал. Он обеспечивал чистой энергией тысячи людей зимой. \Реактор был разрушен в результате утечки в 1869 году, но его всегда помнили как "Чикагскую сваю-1", зарождение атомной эры."

miniaturized_nuclear_reactor:0 "Миниатюризированный ядерный реактор"
miniaturized_nuclear_reactor_desc:0 "Упростив некоторые конструкции и забыв о безопасности, мы можем сделать реакторы достаточно маленькими и портативными. \n\n Принято считать, что первый практический мобильный ядерный реактор, известный позже как "ядерный двигатель", был построен в 1866 году в Сент-Луисе группой иммигрантов для путешествия по Орегонской тропе. Гусеничный транспорт сломался "где-то в Айдахо" и вызвал длительные экологические проблемы, убив всех иммигрантов, которых он перевозил."

sophisticated_nuclear_reactor:0 "Улучшенный ядерный реактор"
sophisticated_nuclear_reactor_desc:0 "Люди изображают первых операторов ядерных установок как сумасшедших ученых, которым наплевать на собственную жизнь, но после нескольких сотен случаев лучевой болезни люди обобщили десятки правил и усовершенствований, которые сделали реактор гораздо более безопасным в эксплуатации."

nuclear_mechanized_economy:0 "Ядерные материалы заводского использования"
nuclear_mechanized_economy_desc:0 "По мере процветания атомной промышленности вокруг каждой городской атомной станции развивались новые отрасли. С изобилием энергии, обеспечиваемой мощью атома, наши производители теперь ищут невиданные ранее технологии."

commercial_level_nuclear_additives:0 "Ядерные добавки коммерческого уровня"
commercial_level_nuclear_additives_desc:0 "Быстро выяснилось, что по какой-то причине человек менее подвержен мутациям и другим заболеваниям, вызванным радиоактивными материалами. В результате радиоактивные материалы с низкой концентрацией стали добавлять в продукты повседневного использования, чтобы улучшить их качество."

depleted_material_reprocess:0 "Повторная обработка истощенного материала"
depleted_material_reprocess_desc:0 "В течение нескольких лет люди выбрасывали отходы из своих реакторов туда, куда считали нужным. Оказалось, что это ужасная идея, потому что сброс отходов привел к постоянному загрязнению реки Колорадо. \n Люди начали перерабатывать и перерабатывать истощенный материал в топливные стержни, а абсолютно бесполезные отходы сбрасывать в дальние места. Популярные варианты - это Полярная Канада, Огайо, Невада, Патагония, и везде, где нет принудительного соблюдения экологических норм."

## Application Tech
atomic_powered_mining_machine:0 "Горная машина с атомным двигателем"
atomic_powered_mining_machine_desc:0 "С ядерным двигателем размером не больше нескольких паровых ослов, теперь мы можем использовать их в наших шахтах. Эти новые насосы и подъемники с ядерным двигателем обеспечивают невиданный уровень производительности."

advanced_nuclear_ramjet:0 "Усовершенствованный ядерный реактивный двигатель"
advanced_nuclear_ramjet_desc:0 "Рамджет - это, по сути, ядерный реактор под открытым небом, который использует свою температуру для перегрева входящего воздуха и выпускает его с огромным теплом и скоростью. Таким образом, современный реактивный лайнер может развивать скорость до 1 000 миль в час, а военные самолеты еще быстрее.\n Общепринятой метрикой производительности является перелет из Чикаго в Сан-Франциско протяженностью 1 800 миль, а текущий рекорд составляет 54 минуты, достигнутый стратосферным перехватчиком Национальной гвардии штата Иллинойс. Большинство коммерческих полетов занимает около 2 часов. \n\n Обычно не рекомендуется находиться ближе 20 футов от ядерных реактивных двигателей, а также видеть их реактор голыми глазами."

eco_friendly_nuclear_additives:0 "Ядерные добавки на уровне сельского хозяйства"
eco_friendly_nuclear_additives_desc:0 "Учеными всех стран было научно доказано, что соответствующее количество радиоактивных добавок значительно повышает долговечность потребительских товаров и производство продуктов питания. "

radiation_assisted_bio_engineering:0 "Биоинженерия с помощью радиации"
radiation_assisted_bio_engineering_desc:0 "Естественная эволюция - это неэффективный процесс мутации и отбора. При воздействии соответствующего количества радиации для мутации и тщательного отбора мы можем проделать 10 000 лет работы природы за одну неделю. От микроорганизмов до животных, мы создадим виды, соответствующие нашим потребностям в удобрениях, мясе и мехе."

duranium_steel:0 "Дюраниевая сталь"
duranium_steel_desc:0 "Дюраниевая сталь сочетает различные облученные материалы в процессе производства стали, производя сплавы, не менее прочные, по стоимости в разы меньше, чем даже самая передовая электродуговая обработка."

ultrahigh_temperature_forging:0 "Сверхвысокотемпературная ковка"
ultrahigh_temperature_forging_desc:0 "Машина, работающая при экстремальной температуре, может быть выкована только при экстремальной температуре."

nuclear_dynamite_for_mining:0 "Ядерный динамит шахтного использования"
nuclear_dynamite_for_mining_desc:0 "Ядерный динамит - доступное и простое в использовании решение для приливных выработок в горной промышленности. \n\n Поместите две 10-фунтовые шашки 95% топлива General Atomics в стальную бочку, отстоящую друг от друга на один фут. Поместите 40 фунтов нитроглицерина за каждой топливной палочкой. Установите взрыватель на 15 минут и укрепите бочку не менее трех раз. Поджигайте с осторожностью, убедитесь, что вы находитесь на расстоянии не менее 1000 футов от динамита. \n\n Позже самодельные динамиты были заменены стандартизированной продукцией заводов. Сегодня рынок ядерного динамита превышает 1 терратонну в эквиваленте старого тротила, и любой лицензированный шахтер может получить свою бомбу у дилеров практически везде."

uncontrolled_fusion:0 "Устройство неконтролируемого термоядерного синтеза"
uncontrolled_fusion_desc:0 "Шахтное устройство деления, покрытое тяжелым водородом, заключенное в трижды усиленный корпус из урановой стали, Fusion Device, или Fusion Dynamite, на сегодняшний день является самой разрушительной взрывчаткой, когда-либо созданной человечеством. Несмотря на свою эффективность, использовать их обычно не рекомендуется, так как неосторожные шахтеры обычно создают взрывы гораздо более мощные, чем предполагалось. Поэтому сложность технологии заключается главным образом в обеспечении соблюдения правительственных правил по использованию термоядерного динамита в гражданских целях, а также в обеспечении соблюдения международного договора о нераспространении термоядерного динамита в военных действиях."

moonshine_cakes:0 "Упакованные продукты питания"
moonshine_cakes_desc:0 "Мгновенный нагрев делением позволяет тщательно нагревать материалы практически за минимальное время, что позволяет гораздо шире использовать упакованные продукты питания. Кроме того, стал доступен упакованный алкоголь. Бурно развивающаяся пищевая промышленность в конечном итоге произвела революцию в системе снабжения армий, позволив обеспечить питательными веществами полки, сражающиеся в одних из самых неблагоприятных условий в мире."

microfission_cells:0 "Клетки микроделения"
microfission_cells_desc:0 "Вмешивая фисцилы в пластик и керамику и вызывая реакцию микрорасщепления, мы можем создавать пластики более высокой точности и прочности без увеличения стоимости. Кроме того, ночью они светятся красивым кобальтово-синим цветом".

atomic_powered_vessels:0 "Хайлайнеры"
atomic_powered_vessels_desc:0 "Установить реактор деления вместо топки на традиционном корабле - довольно простая идея, но ее исполнение было не таким. С погружением в энергию атома возникает проблема структурной целостности, движущей системы и переработки отходов, не говоря уже о тяжелой стене из свинца для сдерживания излучений. \n\nРешение оказалось простым: строить более крупные корабли. Большая сила требует большого судна для ее перевозки. К концу XIX века 20 000-тонные стальные атомоходы, названные "Хайлайнерами", путешествовали по холодным водам Северной Атлантики со скоростью более 20 узлов в крейсерском режиме и более 34 узлов в максимальном, перевозя тысячи людей и стандартные контейнеры. \n\n Для целого поколения иммигрантов гудение печи деления на нижних уровнях трансатлантических лайнеров является общим воспоминанием, а Highliner стал символом многих иммигрантских общин."

## Military Tech

atomic_powered_battlecruiser:0 "Боевой крейсер на атомной энергии"
atomic_powered_battlecruiser_desc:0 "Печь деления может обеспечить такую же, если не большую, мощность при меньших размерах старых паровых турбин. Старые линкоры устарели почти за одну ночь, так как новые атомные крейсера могли легко превзойти их почти по всем параметрам. \n\n В 1910-х годах гонка крейсеров ознаменовала прилив этих морских гигантов. U.S.S. Illinois, например, несет 4 башни с тремя 22-дюймовыми орудиями, и при этом может двигаться почти бесконечно со скоростью 37 узлов даже с 24-дюймовой дюрановой броней. Вес таких кораблей может легко превышать 100 000 тонн. "

jet_hydrofoil_and_seaplanes:0 "Реактивные подводные крылья и гидросамолеты"
jet_hydrofoil_and_seaplanes_desc:0 "Крейсера обычно ходили по миру без боя, пока немецкий флот не ввел торпеды на их береговые батареи. Торпеда с химическими или делящимися зарядами может эффективно разорвать зияющую рану под ватерлинией левиафана. И ее можно перевозить на самых маленьких кораблях. \n\n Поэтому были разработаны реактивные подводные крылья. Первыми были бомбардировщики-торпедоносцы, сначала гражданские морские самолеты с атомным двигателем, наспех соединенные с торпедой, а затем специализированные бомбардировщики. Однако даже самые большие корабли не могут нести эти самолеты, сохраняя мобильность, и поэтому для нанесения ударов им приходится пересекать океаны, иногда весь путь от Новой Англии до Старой Англии. \n\n В ответ на это были разработаны подводные крылья. Несмотря на "гидро" в названии, подводные крылья на самом деле представляют собой массивные морские самолеты с наземным эффектом, размером не меньше легких крейсеров старых моделей. С их огромной скоростью и скорострельными орудиями они уничтожали старые эскортные флоты, но наиболее полезны они были в охоте на стаи торпедных рейдеров с их электрическими детекторами и 1-дюймовыми пушками Гатлина, будь то традиционные морские рейдеры или более новые воздушные."

high_radiation_warfare:0 "Тактика пустоши"
high_radiation_warfare_desc:0 "Нерегулируемое использование ядерных динамитов и грязных бомб фактически превратило поля сражений в абсолютную пустошь. Радиационные бури, загрязненная вода и воронки доминируют на ландшафтах старых полей сражений, таких как Колд-Харбор, Бельгия или Цзянсу. Старая тактика стычек с пехотой больше не работает, так как незащищенный стрелок быстро погибает от шквала грязных бомб или радиации. Поэтому были разработаны средства защиты, чтобы пехотинец мог сделать еще несколько выстрелов перед смертью."

dirty_bombs:0 "Грязные бомбы"
dirty_bombs_desc:0 "Всегда было отличной идеей сбросить на врага бесполезные и токсичные обедненные материалы. Они могут уничтожить незащищенные батальоны пехоты, загрязнить источник воды, создать беспилотную зону с высоким уровнем радиации или просто беспорядочно выбросить на вражескую землю для долгосрочного ухудшения экологии. Однако настоящая проблема заключается в том, чтобы убедиться, что эти банки с токсичными материалами не сломаются раньше времени на линии снабжения, убивая наших людей раньше врага."

powered_exoskeletons:0 "Управляемый экзоскелет"
powered_exoskeletons_desc:0 "Управляемый экзоскелет позволяет развернуть гораздо более тяжелый пехотный полк. "

nuclear_artillery:0 "Ядерные бомбарды"
nuclear_artillery_desc:0 "Самое раннее использование ядерных бомбард было, с точки зрения сегодняшнего дня, до смешного простым: миномет или даже катапульта, стреляющая динамитами деления. Если раньше они использовались в основном в качестве осадных орудий, то с развитием портативных ядерных двигателей современные военные создали самоходную ядерную артиллерию. Эти разрушительные устройства могут стрелять 10-кт тактическими боеголовками со смертельной точностью, или использовать более крупные динамиты, превышающие калибр пушки, в массивных залпах. Современные SP-пушки легко превышают 80 тонн в весе и несут орудие калибра 8 дюймов или больше, обычно развернуты за линией фронта, так как они не очень хорошо бронированы - большая часть веса идет на защиту ядерных двигателей."

# Advanced raw-material acquire.

vertical_farming:0 "Вертикальное земледелие"
vertical_farming_desc:0 "Хотя от этой концепции быстро отказались в Соединенных Штатах, вертикальные фермы широко используются в Западной Европе и Азии. Пшеница укладывается в растущие чаны этих массивных конструкций, а белковые мидии растут в системе водоснабжения, вертикальная ферма - это решение продовольственного кризиса, когда просто не хватает земли для традиционных ферм."

synthetic_food_production:0 "Синтетическое производство продуктов питания"
synthetic_food_production_desc:0 "Современные синтетические продукты питания обычно заменяют дорогие натуральные. Например, кукурузный сироп широко используется в качестве заменителя сахара. Розоватая слизь под названием "синтетическое мясо" обеспечивает многих доступным белком. Промышленный этанол используется вместо дорогого спирта. На той же производственной линии производится синтетический каучук".

simulated_growth_environment:0 "Симулированная среда роста"
simulated_growth_environment_desc:0 "Вы можете имитировать любой вид тропического климата с помощью искусственного солнечного света и стеклянных теплиц, настоящая проблема в том, чтобы сделать это достаточно дешевым для получения прибыли."

permanant_ocean_structures:0 "Постоянные океанические сооружения"
permanant_ocean_structures_desc:0 "Иногда у страны просто не хватает земли, чтобы накормить свой народ качественной пшеницей и мясом. К счастью, современные технологии позволяют строить массивные плавучие фермы, которые обеспечивают высококачественной рыбой. Некоторые фермы также обеспечивают планктоном, который обычно используется в качестве корма для животных. Кроме того, многие плавучие фермы предоставили доказательства того, что постоянные океанические структуры возможны и прибыльны, что позволило продолжить разработку океанических добывающих платформ."

seabed_cracking_device:0 "Устройство для раскалывания морского дна"
seabed_cracking_device_desc:0 "Создание постоянной плавучей структуры не является вызовом для современных судостроителей, истинным вызовом является взлом морского дна для прибыльной добычи. \n Традиционные идеи включают использование подводных лодок, пилотируемых или беспилотных, для бурения. В качестве альтернативы распространена практика использования термоядерных динамитов для вскрытия морского дна и обнаружения полезных ископаемых, хотя этот метод считается опасным, так как обычно используемый термоядерный динамит уровня Миллионтон может вызвать необратимые геологические изменения и экологическую катастрофу. Также предполагается, что некоторые корпорации используют рабов-шахтеров для подводных работ".

### Wetwire/Augmentation techs
the_flesh_is_weak:0 "Плоть слаба"
the_flesh_is_weak_desc:0 "Даже самая простая кибернетика дает непредвиденные преимущества обычным людям. Современные исследования в области генной инженерии и электроники позволили разработать прототипы имплантатов, как долго мы должны ждать, прежде чем они будут использованы, чтобы привести нас к величию, превосходящему воображение?"

precision_cybernetics:0 "Точная кибернетика"
precision_cybernetics_desc:0 "Любой человек может стать кванлифицированным работником, если он умеет обращаться с промышленной робототехникой как со своими руками - с проводами к мозгу, конечно."

industrial_level_brain_wiring:0 "Проводка мозга промышленного уровня"
industrial_level_brain_wiring_desc:0 "Современная кибернетика, официально названная "мокрыми проводами" из-за кровавого месива, которое она вызывает при наложении или удалении, может быть легко подключена к машинам для выполнения операций, так что один оператор может выполнять работу нескольких старых времен."

heavy_machinery_brain_wiring:0 "Проводка мозга тяжелой машины"
heavy_machinery_brain_wiring_desc:0 "Как одна из ветвей современной кибернетической технологии, мозговая проводка соединяет провода с нервной системой человека для эффективной работы промышленности. Хотя машины должны быть настроены для своих пользователей, чтобы предотвратить психические расстройства, эта технология по-прежнему считается одним из величайших технологических чудес нашего времени. "

extensive_augmentations:0 "Экстенсивные аугментации"
extensive_augmentations_desc:0 "Еще одна ветвь современной кибернетики, экстенсивная аугментация работников обеспечивает универсальность, необходимую для работы в теплицах. Современные теплицы и вертикальные фермы обычно находятся под давлением и используют высокое содержание аэрозольных пестицидов, углекислого газа и удобрений для ускорения роста тесно уложенных чайных деревьев или кофейных растений. Без дополнительных механических рук и ног, а также встроенных кислородных баллонов, благодаря кибернетике, фермеры не смогли бы даже выжить в этих теплицах."

artificial_ego_blender:0 "Искусственный эго-блендер"
artificial_ego_blender_desc:0 "Неожиданный результат психологического эксперимента, Искусственный Эго Блендер может ассимилировать индивидуальные умы, известные как "эго", в заранее запрограммированное групповое сознание, обычно хранящееся в клонированном человеке, постоянно подключенном к сети. Обычно, в зависимости от природы группового сознания, блендер служит различным целям, таким как развлечение, общественная служба или уничтожение разума для военных целей. \n Наихудшее применение технология находит в армии, где жертвы блендеров выполняют приказы без страха, что делает их идеальными шок-десантниками. Метод в лучшем случае сомнителен с этической точки зрения, и только самый бедный член общества решится на такую операцию - обычно из-за наказания по закону или ради единовременной денежной выплаты для своей семьи."

military_grade_implant:0 "Имплантат военного уровня"
military_grade_implant_desc:0 "Если в вашей шее есть чип, позволяющий вам разбить кран о голову вашего товарища-докера, вы можете использовать его для стрельбы кровавыми пулями из обедненного урана и убийства некоторых ксено-отбросов."

# Terraforming Tech
theories_of_terraforming:0 "Теории терраформирования"
theories_of_terraforming_desc:0 "Ни в коем случае нельзя приносить промышленность в жертву окружающей среде. Напротив, если это возможно, необходимо найти компромисс между окружающей средой и промышленностью."

modernized_canal_and_aqueduct_system:0 "Каналы и акведуки"
modernized_canal_and_aqueduct_system_desc:0 "Рытье каналов - тяжелая и дорогая работа. Поэтому люди не сразу поняли, что термоядерные динамиты - отличный инструмент для рытья канала."

weather_control_systems:0 "Системы управления погодой"
weather_control_systems_desc:0 "Тепло и электрические заряды - ключ к формированию и изменению климатических аномалий, вредных для благополучия нашего народа. К счастью, у нас нет ни электричества, ни отопления".

land_based_mega_structures:0 "Наземные мегаструктуры"
land_based_mega_structures_desc:0 "Думай по-крупному, строй по-крупному, зарабатывай по-крупному".

ocean_based_mega_structures:0 "Мегаструктуры на основе океана"
ocean_based_mega_structures_desc:0 "Плавучие города станут памятниками нашего времени.
