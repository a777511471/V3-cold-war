develop_nuclear_weapon:0 "Develop Nuclear Weapon"
develop_nuclear_weapon_desc:0 "Time to get some *big* fireworks."

## Concepts

concept_standard_warhead:0 "Standard Warhead(s)"
concept_standard_warhead_desc:0 "Standard Warhead(s) is an international standard unit for quantifying a nation's nuclear arsenal.\nOne Standard Warhead is as destructive as One 1-Million ton warhead.\nModern nuclear weapons can take various forms, from second-hand converted mining dynamite of poorer nations, to self-guiding nuclear fusion warheads. Standard Warhead converts these varied arsenal into a single standard for easy comparison. \nOne Standard Warhead requires One [concept_delivery_capacity] to be used in [concept_nuclear_war]."

concept_delivery_capacity:0 "Delivery Capacity"
concept_delivery_capacity_desc:0 "Delivery Capacity is an international standard unit for quantifying a nation's capability to deliver its [concept_standard_warhead].\nOne Delivery Capacity delivers One [concept_standard_warhead] to anywhere on earth. \nThere are various ways to deliver nuclear weapons, from ordering an elite infiltrator squad to ICBMs and orbital nuclear weapon platforms. However, as long as it delivers, it is part of your Delivery Capacity. \nNote that, without correspounding [concept_standard_warhead], your ICBM is nothing but a glorified stick!"

concept_nuclear_war:0 "Nuclear War"
concept_nuclear_war_desc:0 "You can initiate a nuclear strike towards your enemy in diplomacy tab, provided that you are in opposing side of a diplomatic play or war. \nYou can threaten for peace or victory before launching strikes, and the amount of nukes you can use depends on the smaller of your current [concept_standard_warhead] and [concept_delivery_capacity]."

concept_monthly_nuclear_arsenal_depreciation:0 "Monthly Nuclear Arsenal Depreciation"
concept_monthly_nuclear_arsenal_depreciation_desc:0 "You lose 2% of your [concept_standard_warhead] and 5% of your [concept_delivery_capacity] per month, which is to be filled by your production. \n\n This represents various reasons for losing [concept_standard_warhead] and [concept_delivery_capacity], both expected and unexpected, including but not limited to natual decay of fissile, need for upgrade, need for personnel training, accidental firing, accounting error, ICBM mechanical failure, orbital weapon platforms losing signal, and so on."

je_group_nuclear_arsenal:0 "Nuclear Arsenal"
je_Mod_Nuclear_Atomic_Weapon_Tracker:0 "Nuclear Arsenal"
je_Mod_Nuclear_Atomic_Weapon_Tracker_reason:1 "This bar tracks your current stockpile of [concept_standard_warhead] for [concept_nuclear_war]. \n\n You Currently Have #v [ROOT.ScriptValue('warhead_current_stockpile_sv')]#! [concept_standard_warhead]. \n\n Your [concept_monthly_nuclear_arsenal_depreciation] is #v [ROOT.ScriptValue('warhead_monthly_depreciation')]#! Warheads.\n\n You produce #v [ROOT.ScriptValue('warhead_monthly_add')]#! warheads per month. \n\n This leads to a net #v [ROOT.ScriptValue('warhead_monthly_net_change')]#! monthly change in your nuclear arsenal."

je_Mod_Nuclear_Delivery_Capacity_Tracker:0 "Strategic Delivery Capacity"
je_Mod_Nuclear_Delivery_Capacity_Tracker_reason:1 "This bar tracks your current stockpile of [concept_delivery_capacity] for [concept_nuclear_war]. You cannot deliver more warheads than your current delivery capacity in war. \n\n You Currently Have #v [ROOT.ScriptValue('strike_capacity_current_stockpile_sv')]#! Unit of [concept_delivery_capacity].\n\n  Your [concept_monthly_nuclear_arsenal_depreciation] is #v [ROOT.ScriptValue('strike_capacity_monthly_depreciation')]#! units of strike capacity. \n\n You produce #v [ROOT.ScriptValue('strike_capacity_monthly_add')]#! units of strike capacity per month. \n\n This leads to a net #v [ROOT.ScriptValue('strike_capacity_monthly_net_change')]#! monthly change in your strategic strike capacity."


Mod_Nuclear_Warheads_Prestige_modifier:0 "Prestige from Having Warheads"
Mod_Nuclear_Warheads_Prestige_modifier_desc:0 "The [ROOT.GetCountry.GetName] currently have [ROOT.ScriptValue('warhead_current_stockpile_sv')] warheads."

Mod_Nuclear_Delivery_Capacity_Prestige_modifier:0 "Prestige from Having Delivery Capacity"
Mod_Nuclear_Delivery_Capacity_Prestige_modifier_desc:0 "The [ROOT.GetCountry.GetName] currently have [ROOT.ScriptValue('strike_capacity_current_stockpile_sv')] warheads."

