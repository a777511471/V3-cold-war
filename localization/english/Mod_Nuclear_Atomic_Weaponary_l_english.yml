### Events
mod_nuclear_strategic_strike.1000.t:0 "Launch Strike onto [SCOPE.sC('target_country').GetName]?"
mod_nuclear_strategic_strike.1000.d:0 "As we are facing [SCOPE.sC('target_country').GetName] in the recent conflict, some believe that we can utilize our [concept_standard_warhead] and [concept_delivery_capacity] in a more.....direct manner. What do you say, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]?"
mod_nuclear_strategic_strike.1000.f:0 "This decision cannot be made easily."
mod_nuclear_strategic_strike.1000.1:0 "Write a kindly-worded letter for White Peace."
mod_nuclear_strategic_strike.1000.2:0 "Write a kindly-worded letter for them to Surrender!"
mod_nuclear_strategic_strike.1000.3:0 "Say no more. Begin Launch Sequence!"
mod_nuclear_strategic_strike.1000.4:0 "Stand Down."


mod_nuclear_strategic_strike.101.t:0 "[SCOPE.sC('scope_mod_nuclear_strike_initiator').GetName] Threaten us for White Peace!"
mod_nuclear_strategic_strike.101.d:0 "Dear [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]: \n\n After careful consideration, we regret to inform you that your demand in recent conflict is no longer considered. To foster a healthy international community, we kindly ask you to exit the conflict, so a white peace may be ensured. \nFailure to comply will lead to automatic forfeiture of [ROOT.GetCountry.GetAdjectiveNoFormatting] asset, population, and international rights. A mandatory liquification program, known otherwise as [concept_nuclear_war] will be installed. [ROOT.GetCountry.GetAdjectiveNoFormatting] Asset will be carefully assessed, so that maximum damage and loss of life may be dealt in the liquification program. \nAny reply other than a desired one, including failure to reply, will be considered refusal. The Decision is Final and Non-Disputable. \n\n Yours Sincerely, [SCOPE.sC('scope_mod_nuclear_strike_initiator').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sC('scope_mod_nuclear_strike_initiator').GetName]"
mod_nuclear_strategic_strike.101.f:0 "\nIn addition, should a liquification program is to be installed, you are responsbile to pay for the material and man-hour cost of our liquification agent, compounded at 3% per week. \nAny question must be forwarded to the Supreme Court of [SCOPE.sC('scope_mod_nuclear_strike_initiator').GetName]"
mod_nuclear_strategic_strike.101.1:0 "We have no choice but to comply."
mod_nuclear_strategic_strike.101.2:0 "Nuts!"

mod_nuclear_strategic_strike.102.t:0 "[SCOPE.sC('scope_mod_nuclear_strike_initiator').GetName] Threaten us to Surrender!"
mod_nuclear_strategic_strike.102.d:0 "Dear [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]: \n\n After careful consideration, we regret to inform you that your demand in recent conflict is no longer considered. To foster a healthy international community, we kindly ask you to exit the conflict by forfeiting all your unreasonable demand, and comply to our benevolent terms. \nFailure to comply will lead to automatic forfeiture of [ROOT.GetCountry.GetAdjectiveNoFormatting] asset, population, and international rights. A mandatory liquification program, known otherwise as [concept_nuclear_war] will be installed. [ROOT.GetCountry.GetAdjectiveNoFormatting] Asset will be carefully assessed, so that maximum damage and loss of life may be dealt in the liquification program. \nAny reply other than a desired one, including failure to reply, will be considered refusal. The Decision is Final and Non-Disputable. \n\n Yours Sincerely, [SCOPE.sC('scope_mod_nuclear_strike_initiator').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sC('scope_mod_nuclear_strike_initiator').GetName]"
mod_nuclear_strategic_strike.102.f:0 "\nIn addition, should a liquification program is to be installed, you are responsbile to pay for the material and man-hour cost of our liquification agent, compounded at 3% per week. \nAny question must be forwarded to the Supreme Court of [SCOPE.sC('scope_mod_nuclear_strike_initiator').GetName]"
mod_nuclear_strategic_strike.102.1:0 "We have no choice but to comply."
mod_nuclear_strategic_strike.102.2:0 "Nuts!"

