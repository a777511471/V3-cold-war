mod_nuclear_state_total_energy_grid_meltdown_desc:0 "Reactor Meltdown dealt mortal blow to local electric grid."

mod_nuclear_state_nuclear_famine:0 "Nuclear Famine"
mod_nuclear_state_nuclear_famine_desc:0 "Contaminated Water supply, mass looting, and erratic weather patterns caused total agricultural downfall."

mod_nuclear_state_mutated_flora_and_fauna:0 "Mutated Flora and Fauna"
mod_nuclear_state_mutated_flora_and_fauna_desc:0 "Excessive fallout lead to severe mutation of local flora and fauna, hampering agricultural production as ecological systems were irrecoverably altered."

mod_nuclear_state_ecological_collapse_base:0 "Nuclear Winter"