## Techs
theories_of_strategic_strike:0 "Theories of Strategic Strike"
theories_of_strategic_strike_desc:0 "Strategic Destruction is an art worthy investigating."

strategic_nuclear_catapult:0 "Strategic Nuclear Catapult"
strategic_nuclear_catapult_desc:0 "The name 'Catapult' is rather a disguise. Since early nukes are huge, no ordinary guns can fit them in, not even the largest of cannons. Therefore, early nuclear weapons were launched by oversized mortars, known commonly as a 'catapult'. It is also due to such advancement that new generation of smaller warheads were developed."

nuclear_thermal_rockets:0 "Nuclear Thermal Rockets"
nuclear_thermal_rockets_desc:0 "Like an atomic turbojet engine, a Nuclear Thermal Rocket provide tremendous thrust by superheating propellant with open-air reactors. However, a piece of NTR carries its propellant, therefore allowing it to operate outside atmosphere. The propellant itself, usually leftover hydrogen of deuterium refining and liquid oxygen, also burns and provide thrust. \n\n Since these rockets are single-use and expensive, they are used only to deliver the MOST VALUABLE cargo----such as a piece of nuclear warhead."

autonomous_guiding_system:0 "Autonomous Guiding System"
autonomous_guiding_system_desc:0 "Operator of strategic strike division are not expected to survive in a nuclear war. Therefore, it is important to have certain self-control in warheads so that an efficient fire-and-die method can be implemented. \n\n The new pre-programmed warheads iteratively receive automated update in target area and always change the ballistic to most valuable target undestroyed in target area, thus exponentially increasing the effectiveness of warheads."

programmed_ballistic_missiles:0 "Pre-Programmed Ballistic Missiles"
programmed_ballistic_missiles_desc:0 "A nuclear weapon should fire whenever an order to fire is given, with or without necessary crew. Therefore, self-checking and launching computers are installed to our newst assortment of ballistic missiles. \n\n This allowed for construction of SSBNs and orbital nuclear weapon platforms, which can strike with stealth in a timely manner. I mean, you ain't expecting an engineer to be in space or in a submarine anytime you need, right?"


