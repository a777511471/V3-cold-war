### Ecological Disaster Events

mod_nuclear_ecological_disaster.21.t:0 "Global Ecological Collapse"
mod_nuclear_ecological_disaster.21.d:0 "It seems that the global nuclear war have induced a more devastating result than we have estimated. With severe fallout dust blocking sunlight and extinction of keystone species in affected regions, the global eco-system is on the verge of collapsing. \n While modern industrialized farms and advanced agricultural facilities such as $building_vertical_farm$ and $building_mega_greenhouse$ are less affected, many estimates a devastating effect on subsistence farming. Raising radiation level is also expected to cause more deaths. \n\n ALL STATES across the globe suffer from different levels of devastation."
mod_nuclear_ecological_disaster.21.f:0 "This won't end up good."
mod_nuclear_ecological_disaster.21.1:0 "What a disaster!"

### Global Ecological Disaster Modifiers


mod_nuclear_state_severe_fallout:0 "Severe Fallout"
mod_nuclear_state_severe_fallout_desc:0 "Severe Fallout from nuclear weapon makes it hard to survive."

mod_nuclear_state_infrastructure_collapse:0 "Infrastructure Collapse"
mod_nuclear_state_infrastructure_collapse_desc:0 "Nuclear Attack Crippled local infrastructure."

mod_nuclear_state_rampant_anarchy:0 "Rampant Anarchy"
mod_nuclear_state_rampant_anarchy_desc:0 "Any city become a battlefield of gangs and cults within one week after mass disaster if no government intervention is enacted."

